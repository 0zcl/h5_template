<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0, user-scalable=0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="https://activity.61info.cn/static/script/vant@2.10.2.index.css" />
    <title>多页面模版：模版一</title>
  </head>
  <body>

    <div id="app"></div>
    <script src="https://activity.61info.cn/static/script/vue@2.6.11.min.js"></script>
    <script src="https://activity.61info.cn/static/script/vue-router@3.1.6.min.js"></script>
    <script src="https://activity.61info.cn/static/script/vant@2.10.2.min.js"></script>
    <!-- built files will be auto injected -->
  </body>

  <script type="text/javascript">
    (function() {
      if (typeof WeixinJSBridge == "object" && typeof WeixinJSBridge.invoke == "function") {
        handleFontSize();
      } else {
        if (document.addEventListener) {
          document.addEventListener("WeixinJSBridgeReady", handleFontSize, false);
        } else if (document.attachEvent) {
          document.attachEvent("WeixinJSBridgeReady", handleFontSize);
          document.attachEvent("onWeixinJSBridgeReady", handleFontSize);  }
      }
      function handleFontSize() {
        // 设置网页字体为默认大小
        WeixinJSBridge.invoke('setFontSizeCallback', { 'fontSize' : 0 });
        // 重写设置网页字体大小的事件
        WeixinJSBridge.on('menu:setfont', function() {
          WeixinJSBridge.invoke('setFontSizeCallback', { 'fontSize' : 0 });
        });
      }
    })();
  </script>
</html>
